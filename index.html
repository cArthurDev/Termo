<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #312d2d;
      font-family: 'Roboto Slab', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(6, 80px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }

    .tile {
      width: 80px;
      height: 80px;
      background-color: #3c3737;
      border: 2px solid #000000;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto Slab', sans-serif;
      font-size: 36px;
      font-weight: 900;
      color: white;
      transition: background-color 0.5s ease, transform 0.3s ease;
    }

    .tile.correct {
      background-color: #12a454;
      animation: correctAnimation 0.5s ease;
    }

    .tile.present {
      background-color: #faeb66;
      animation: presentAnimation 0.5s ease;
    }

    @keyframes correctAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes presentAnimation {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }

    .key {
      width: 40px;
      height: 40px;
      background-color: #3c3737;
      border: 2px solid #000000;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .key.correct {
      background-color: #12a454;
      color: white;
    }

    .key.disabled {
      background-color: #696969;
      color: #cccccc;
      cursor: not-allowed;
    }

    .key.wide {
      grid-column: span 2;
      width: 85px;
    }

    .key#backspace {
      grid-column: span 2;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
      display: none;
    }

    #counter {
      margin-top: 10px;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .board {
        grid-template-columns: repeat(5, 60px);
        grid-template-rows: repeat(6, 60px);
        grid-gap: 8px;
      }

      .tile {
        width: 60px;
        height: 60px;
        font-size: 28px;
      }

      .keyboard {
        grid-template-columns: repeat(10, 35px);
        grid-gap: 4px;
      }

      .key {
        width: 35px;
        height: 35px;
        font-size: 14px;
      }

      .key.wide {
        width: 70px;
      }

      .key#backspace {
        grid-column: span 2;
        width: 70px;
      }

      .key#enter {
        grid-column: span 2;
        width: 70px;
      }
    }

    @media (max-width: 480px) {
      .board {
        grid-template-columns: repeat(5, 50px);
        grid-template-rows: repeat(6, 50px);
        grid-gap: 6px;
      }

      .tile {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }

      .keyboard {
        grid-template-columns: repeat(10, 30px);
        grid-gap: 3px;
      }

      .key {
        width: 30px;
        height: 30px;
        font-size: 12px;
      }

      .key.wide {
        width: 60px;
      }

      .key#backspace {
        grid-column: span 2;
        width: 60px;
      }

      .key#enter {
        grid-column: span 2;
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="board" id="board"></div>
    <div class="keyboard" id="keyboard">

  <script>
   const words = [

      'HORAS', 'JOGAR', 'LAMPE', 'MUNDO', 'NOTAS', 'PASTA', 'QUERO', 'ROCHA', 'SALDO', 'TEMPO',

      'SENTI', 'VALOR', 'XAXIM', 'ALCAR', 'BAIXA', 'CORES', 'ELITE', 'FEIRA', 'GOZAR', 'NINHO',
      'ORDEN', 'RAPID', 'SALTO', 'TANGO', 'VOLTAR', 'ABATE', 'CARTA', 'DEVID', 'FEIRA', 'GARAR',
      'HOJE', 'JOVEM', 'LOTE', 'MORAR', 'NOME', 'PAGAR', 'QUEDA', 'RECUR', 'SALVA', 'TERMO',
      'ALUNO', 'BAIXA', 'CRAVO', 'FATAL', 'INOVA', 'LOTO', 'PANEL', 'QUELP', 'ROSTO', 'SONHO',
      'VISIT', 'ZEBRA', 'ABATE', 'CABOS', 'FOLIA', 'LEITE', 'OLHAR', 'PAUTA', 'SINAL', 'TERMO',
      'USADO', 'VIDRO', 'ZINCO', 'ABERT', 'CARRO', 'DICHA', 'ENGAS', 'FALSA', 'GELAR', 'HILTO',
      'JOGAR', 'LIVRE', 'MAPAS', 'NINHA', 'POTRE', 'RITMO', 'SALVA', 'TEXTO', 'VOILA', 'XAXIM',
      'ALBA', 'CHAVE', 'DECO', 'FAIXA', 'GALE', 'MASTO', 'NUNCA', 'PERDE', 'QUANT', 'RATOS',
      'SANGR', 'TERRA', 'UNICO', 'VALOR', 'XAXIM', 'ZINCO',
    ];

    let word = words[Math.floor(Math.random() * words.length)];
    const maxAttempts = 5;
    let currentAttempt = 0;
    let currentRow = [];
    let correctStreak = 0;
    const board = document.getElementById('board');
    const keyboard = document.getElementById('keyboard');
    const messageElement = document.getElementById('message');
    const counterElement = document.getElementById('counter');

    function initializeBoard() {
      board.innerHTML = '';
      messageElement.style.display = 'none';
      for (let i = 0; i < maxAttempts * word.length; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        board.appendChild(tile);
      }
      currentRow = [];
    }

    function showMessage(msg) {
      messageElement.innerHTML = msg;
      messageElement.style.display = 'block';
    }

    function handleKeyPress(key) {
      if (currentRow.length < word.length && /^[A-Z]$/.test(key)) {
        currentRow.push(key);
        updateBoard();
      } else if (key === 'BACKSPACE' && currentRow.length > 0) {
        currentRow.pop();
        updateBoard();
      } else if (key === 'ENTER' && currentRow.length === word.length) {
        checkRow();
      }
    }

    function updateBoard() {
      const tiles = board.children;
      for (let i = 0; i < word.length; i++) {
        const index = currentAttempt * word.length + i;
        if (currentRow[i]) {
          tiles[index].textContent = currentRow[i];
        } else {
          tiles[index].textContent = '';
        }
      }
    }

    function checkRow() {
      const guess = currentRow.join('');
      const tiles = board.children;
      const rowStart = currentAttempt * word.length;
      const correctKeys = new Set();
      let isCorrect = true;

      for (let i = 0; i < word.length; i++) {
        const tile = tiles[rowStart + i];
        if (currentRow[i] === word[i]) {
          tile.classList.add('correct');
          correctKeys.add(currentRow[i]);
        } else if (word.includes(currentRow[i])) {
          tile.classList.add('present');
          isCorrect = false;
        } else {
          isCorrect = false;
        }
      }

      updateKeyboard(correctKeys);

      if (isCorrect) {
        correctStreak++;
        counterElement.textContent = `SequÃªncia correta: ${correctStreak}`;
        showMessage(`ParabÃ©ns! VocÃª acertou! A palavra era "${word}". <button onclick="resetGame()">Jogar Novamente</button>`);
      } else if (++currentAttempt === maxAttempts) {
        correctStreak = 0;
        counterElement.textContent = `SequÃªncia correta: ${correctStreak}`;
        showMessage(`VocÃª perdeu! A palavra era "${word}". <button onclick="resetGame()">Jogar Novamente</button>`);
      } else {
        currentRow = [];
      }
    }

    function updateKeyboard(correctKeys) {
      for (const key of keyboard.children) {
        if (key.classList.contains('key')) {
          const keyValue = key.textContent;
          if (correctKeys.has(keyValue)) {
            key.classList.add('correct');
          } else if (!key.classList.contains('correct') && currentRow.includes(keyValue)) {
            key.classList.add('disabled');
          }
        }
      }
    }

    function resetGame() {
      word = words[Math.floor(Math.random() * words.length)];
      currentAttempt = 0;
      currentRow = [];
      initializeBoard();
      updateKeyboardReset();
    }

    function updateKeyboardReset() {
      for (const key of keyboard.children) {
        key.classList.remove('correct', 'disabled');
      }
    }

    keyboard.addEventListener('click', (e) => {
      if (e.target.classList.contains('key')) {
        const key = e.target.textContent;
        handleKeyPress(key);
      }
    });

    document.addEventListener('keydown', (e) => {
      const key = e.key.toUpperCase();
      if (key === 'BACKSPACE' || key === 'ENTER' || /^[A-Z]$/.test(key)) {
        handleKeyPress(key);
      }
    });

    initializeBoard();
  </script>

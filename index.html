<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #312d2d;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(6, 80px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }

    .tile {
      width: 80px;
      height: 80px;
      background-color: #3c3737;
      border: 2px solid #000000;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', sans-serif;
      font-size: 36px;
      font-weight: 900;
      color: white;
      transition: background-color 0.5s ease, transform 0.3s ease;
    }

    .tile.correct {
      background-color: #12a454; 
      animation: correctAnimation 0.5s ease;
    }

    .tile.present {
      background-color: #faeb66; 
      animation: presentAnimation 0.5s ease;
    }

    @keyframes correctAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes presentAnimation {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }

    .key {
      width: 40px;
      height: 40px;
      background-color: #3c3737;
      border: 2px solid #000000;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    .key.wide {
      grid-column: span 2;
      width: 85px;
    }

    .key#backspace {
      grid-column: span 2; /* Occupy two columns on desktop */
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Media Queries for Mobile Devices */
    @media (max-width: 768px) {
      .board {
        grid-template-columns: repeat(5, 60px);
        grid-template-rows: repeat(6, 60px);
        grid-gap: 8px;
      }

      .tile {
        width: 60px;
        height: 60px;
        font-size: 28px;
      }

      .keyboard {
        grid-template-columns: repeat(10, 35px);
        grid-gap: 4px;
      }

      .key {
        width: 35px;
        height: 35px;
        font-size: 14px;
      }

      .key.wide {
        width: 70px;
      }

      .key#backspace {
        grid-column: span 2; /* Occupy two columns on mobile */
        width: 70px;
      }

      .key#enter {
        grid-column: span 2; /* Adjust ENTER key size on mobile */
        width: 70px;
      }
    }

    @media (max-width: 480px) {
      .board {
        grid-template-columns: repeat(5, 50px);
        grid-template-rows: repeat(6, 50px);
        grid-gap: 6px;
      }

      .tile {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }

      .keyboard {
        grid-template-columns: repeat(10, 30px);
        grid-gap: 3px;
      }

      .key {
        width: 30px;
        height: 30px;
        font-size: 12px;
      }

      .key.wide {
        width: 60px;
      }

      .key#backspace {
        grid-column: span 2; /* Occupy two columns on mobile */
        width: 60px;
      }

      .key#enter {
        grid-column: span 2; /* Adjust ENTER key size on mobile */
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Termo - Pra Maria</h1>
    <div class="board" id="board"></div>
    <div class="keyboard" id="keyboard">
      <!-- Teclas A-Z -->
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>

      <div class="key wide" id="backspace">BACKSPACE</div>

      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key wide" id="enter">ENTER</div>
    </div>
  </div>

  <script>
  const words = [
    'AMIGO', 'CARRO', 'CASAS', 'FELIZ', 'TRABO', 'BOMBA', 'CALDO', 'CESTA', 'FOCAS', 'GOLPE',
      'HORAS', 'JOGAR', 'LAMPE', 'MUNDO', 'NOTAS', 'PASTA', 'QUERO', 'ROCHA', 'SALDO', 'TEMPO',
      'URANO', 'VALOR', 'XAMPU', 'ZEBRA', 'VINHO', 'RANCA', 'MACAS', 'ABRIR', 'CELTA', 'FATOR',
      'GRAMA', 'LIGAR', 'NOBRE', 'RUMOR', 'VIRAR', 'RAIOS', 'VISTA', 'SORTE', 'CREME', 'FACAS',
      'LEQUE', 'METAS', 'OSCAR', 'PEITO', 'RISCO', 'SILVA', 'TURMA', 'VOZES', 'VIVER', 'EXAME',
      'GRUPO', 'JOVEM', 'LANCA', 'NEVOA', 'ORNAR', 'PERDA', 'RURAL', 'SALTO', 'TOMAR', 'URINA',
      'VAZIO', 'XADRE', 'ZONAS', 'CHEFE', 'DESTA', 'FOLGA', 'GIROU', 'HOTEL', 'JUNTA', 'LENTE',
      'MANTO', 'NINHO', 'PRATO', 'REMOS', 'SORVE', 'TEIAS', 'VENTO', 'ZANGA', 'ALTOS', 'BOLSA',
      'CHUVA', 'DRAMA', 'FALSO', 'GRITO', 'HASTE', 'JORGE', 'LINDA', 'MUSAS', 'NEURA', 'PAVIO',
      'RITMO', 'SACOS', 'TECLA', 'UTERO', 'VENDO', 'AMENA', 'BARCO', 'CERTO', 'DENTE', 'FORTE',
      'GUIAR', 'HONRA', 'JOGOS', 'LEITE', 'MONTE', 'NASCE', 'PARAR', 'RADIO', 'SABER', 'TENDA',
      'VIVER', 'VERDE', 'CAMPO', 'DADOS', 'ESQUE', 'FREIO', 'GUETO', 'IDEIA', 'LIMPO', 'MORAR',
      'NOTAR', 'PALMA', 'RAMAL', 'SORTE', 'TOQUE', 'UNICA', 'VERBO', 'AMPLA', 'BRISA', 'CERCA',
      'DORMA', 'FOCAR', 'GARFO', 'IMPAR', 'LIVRO', 'MAGRO', 'NEVAR', 'POMAR', 'RENDA', 'SUTIL',
      'TERNO', 'UNICO', 'VIDRO', 'ABREM', 'BONDA', 'COSTA', 'DOBRA', 'FEITA', 'GLOBO', 'HEMIS',
      'JUNHO', 'LIMAR', 'MACIO', 'NOTAS', 'PISAR', 'RAIOS', 'SARDA', 'VESTE', 'ZELAR', 'DUPLA',
      'VOCEI', 'ALADO', 'CANIL', 'CRAVO', 'DUBAI', 'FECHA', 'GOSTO', 'HUMOR', 'LINDO', 'MALTE',
      'NAVAL', 'PARTE', 'RODAS', 'TRAMA', 'VORAZ', 'EXTRA', 'FOTOS', 'GRANA', 'LERAM', 'NERVO',
      'FALAR', 'SONHO', 'GOSTA', 'FERRO', 'LEVAR', 'TIGRE', 'VISTA', 'TABEL', 'PRETA', 'ESCOL',
      'RUBRO', 'VERBA', 'ZINCO', 'CORES', 'ANIMA', 'CLIMA', 'DEZEM', 'FONTE', 'LUZIR', 'MOEDA',
      'PRIME', 'RUAIS', 'SALSA', 'TRAZI', 'COSTO', 'GLISE', 'JOGAO', 'KARMA', 'MEIAS', 'TERRA',
      'CASAR', 'FENOM', 'HOJE', 'ITENS', 'MISTO', 'PENAL', 'RIGOR', 'SANGU', 'TURNO', 'VIVER',
      'ALUNO', 'CLUBE', 'DORES', 'EXPOS', 'JARDI', 'LIMAR', 'MANTA', 'ORGAN', 'PASTA', 'RITMO',
      'SENTI', 'VALOR', 'XAXIM', 'ALCAR', 'BAIXA', 'CORES', 'ELITE', 'FEIRA', 'GOZAR', 'NINHO',
      'ORDEN', 'RAPID', 'SALTO', 'TANGO', 'VOLTAR', 'ABATE', 'CARTA', 'DEVID', 'FEIRA', 'GARAR',
      'HOJE', 'JOVEM', 'LOTE', 'MORAR', 'NOME', 'PAGAR', 'QUEDA', 'RECUR', 'SALVA', 'TERMO',
      'ALUNO', 'BAIXA', 'CRAVO', 'FATAL', 'INOVA', 'LOTO', 'PANEL', 'QUELP', 'ROSTO', 'SONHO',
      'VISIT', 'ZEBRA', 'ABATE', 'CABOS', 'FOLIA', 'LEITE', 'OLHAR', 'PAUTA', 'SINAL', 'TERMO',
      'USADO', 'VIDRO', 'ZINCO', 'ABERT', 'CARRO', 'DICHA', 'ENGAS', 'FALSA', 'GELAR', 'HILTO',
      'JOGAR', 'LIVRE', 'MAPAS', 'NINHA', 'POTRE', 'RITMO', 'SALVA', 'TEXTO', 'VOILA', 'XAXIM',
      'ALBA', 'CHAVE', 'DECO', 'FAIXA', 'GALE', 'MASTO', 'NUNCA', 'PERDE', 'QUANT', 'RATOS',
      'SANGR', 'TERRA', 'UNICO', 'VALOR', 'XAXIM', 'ZINCO',
  ];

  let word = words[Math.floor(Math.random() * words.length)];
  const maxAttempts = 5;
  let currentAttempt = 0;
  let currentRow = [];
  const board = document.getElementById('board');
  const keyboard = document.getElementById('keyboard');

  function initializeBoard() {
    board.innerHTML = '';
    for (let i = 0; i < maxAttempts * word.length; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      board.appendChild(tile);
    }
  }

  function handleKeyPress(key) {
    if (currentRow.length < word.length && /^[A-Z]$/.test(key)) {
      currentRow.push(key);
      updateBoard();
    } else if (key === 'BACKSPACE') {
      currentRow.pop();
      updateBoard();
    } else if (key === 'ENTER') {
      if (currentRow.length === word.length) {
        checkAttempt();
        currentRow = [];
      }
    }
  }

  function updateBoard() {
    const startIndex = currentAttempt * word.length;
    for (let i = 0; i < word.length; i++) {
      const tile = board.children[startIndex + i];
      tile.textContent = currentRow[i] || '';
    }
  }

  function checkAttempt() {
    const startIndex = currentAttempt * word.length;
    const guess = currentRow.join('');
    const guessArray = [...guess];

    for (let i = 0; i < word.length; i++) {
      const tile = board.children[startIndex + i];
      const letter = guessArray[i];

      if (letter === word[i]) {
        tile.classList.add('correct');
      } else if (word.includes(letter)) {
        tile.classList.add('present');
      }
    }

    currentAttempt++;

    if (guess === word || currentAttempt >= maxAttempts) {
      alert(`Você ${guess === word ? 'venceu' : 'perdeu'}! A palavra era "${word}".`);
      word = words[Math.floor(Math.random() * words.length)];
      currentAttempt = 0;
      initializeBoard();
      currentRow = [];
    }
  }

  keyboard.addEventListener('click', function (event) {
    const key = event.target.textContent.trim(); // Remove espaços em branco
    if (event.target.classList.contains('key')) {
      handleKeyPress(key);
    }
  });

  window.addEventListener('keydown', function (event) {
    let key = event.key.toUpperCase();
    if (key === 'BACKSPACE') {
      handleKeyPress('BACKSPACE');
    } else if (key === 'ENTER') {
      handleKeyPress('ENTER');
    } else if (/^[A-Z]$/.test(key)) {
      handleKeyPress(key);
    }
  });

  initializeBoard();
  </script>
</body>
</html>

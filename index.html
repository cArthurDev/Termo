<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #312d2d;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(6, 80px);
      grid-gap: 10px;
    }

    .tile {
      width: 80px;
      height: 80px;
      background-color: #3c3737;
      border: 2px solid #000000;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', sans-serif;
      font-size: 36px;
      font-weight: 900;
      color: white;
      transition: background-color 0.5s ease, transform 0.3s ease;
    }

    .tile.correct {
      background-color: #12a454; 
      animation: correctAnimation 0.5s ease;
    }

    .tile.present {
      background-color: #faeb66; 
      animation: presentAnimation 0.5s ease;
    }

    @keyframes correctAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes presentAnimation {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Termo</h1>
    <div class="board" id="board"></div>
  </div>

  <script>
  const words = [
    'AMIGO', 'CARRO', 'CASAS', 'FELIZ', 'TRABO', 'BOMBA', 'CALDO', 'CESTA', 'FOCAS', 'GOLPE',
    'HORAS', 'JOGAR', 'LAMPE', 'MUNDO', 'NOTAS', 'PASTA', 'QUERO', 'ROCHA', 'SALDO', 'TEMPO',
    'URANO', 'VALOR', 'XAMPU', 'ZEBRA', 'VINHO', 'RANCA', 'MACAS', 'ABRIR', 'CELTA', 'FATOR',
    'GRAMA', 'LIGAR', 'NOBRE', 'RUMOR', 'VIRAR', 'RAIOS', 'VISTA', 'SORTE', 'CREME', 'FACAS',
    'LEQUE', 'METAS', 'OSCAR', 'PEITO', 'RISCO', 'SILVA', 'TURMA', 'VOZES', 'VIVER', 'EXAME',
    'GRUPO', 'JOVEM', 'LANCA', 'NEVOA', 'ORNAR', 'PERDA', 'RURAL', 'SALTO', 'TOMAR', 'URINA',
    'VAZIO', 'XADRE', 'ZONAS', 'CHEFE', 'DESTA', 'FOLGA', 'GIROU', 'HOTEL', 'JUNTA', 'LENTE',
    'MANTO', 'NINHO', 'PRATO', 'REMOS', 'SORVE', 'TEIAS', 'VENTO', 'ZANGA', 'ALTOS', 'BOLSA',
    'CHUVA', 'DRAMA', 'FALSO', 'GRITO', 'HASTE', 'JORGE', 'LINDA', 'MUSAS', 'NEURA', 'PAVIO',
    'RITMO', 'SACOS', 'TECLA', 'UTERO', 'VENDO', 'AMENA', 'BARCO', 'CERTO', 'DENTE', 'FORTE',
    'GUIAR', 'HONRA', 'JOGOS', 'LEITE', 'MONTE', 'NASCE', 'PARAR', 'RADIO', 'SABER', 'TENDA',
    'VIVER', 'VERDE', 'CAMPO', 'DADOS', 'ESQUE', 'FREIO', 'GUETO', 'IDEIA', 'LIMPO', 'MORAR',
    'NOTAR', 'PALMA', 'RAMAL', 'SORTE', 'TOQUE', 'UNICA', 'VERBO', 'AMPLA', 'BRISA', 'CERCA',
    'DORMA', 'FOCAR', 'GARFO', 'IMPAR', 'LIVRO', 'MAGRO', 'NEVAR', 'POMAR', 'RENDA', 'SUTIL',
    'TERNO', 'UNICO', 'VIDRO', 'ABREM', 'BONDA', 'COSTA', 'DOBRA', 'FEITA', 'GLOBO', 'HEMIS',
    'JUNHO', 'LIMAR', 'MACIO', 'NOTAS', 'PISAR', 'RAIOS', 'SARDA', 'VESTE', 'ZELAR', 'DUPLA',
    'VOCEI', 'ALADO', 'CANIL', 'CRAVO', 'DUBAI', 'FECHA', 'GOSTO', 'HUMOR', 'LINDO', 'MALTE',
    'NAVAL', 'PARTE', 'RODAS', 'TRAMA', 'VORAZ', 'EXTRA', 'FOTOS', 'GRANA', 'LERAM', 'NERVO',
    'FALAR', 'SONHO', 'GOSTA', 'FERRO', 'LEVAR', 'TIGRE', 'VISTA', 'TABEL', 'PRETA', 'ESCOL',
    'RUBRO', 'ZOMBA', 'RANCA', 'TRAVA', 'GOLFE', 'RADAR', 'CASAL', 'LAMPE', 'MACRO', 'NEVEA',
    'FICAR', 'BRAVO', 'JURAR', 'LOUCA', 'VAGAS', 'CELOS', 'MARCA', 'SONDA', 'CAUSA', 'TROCA'
  ];

    let word = getRandomWord(); 
    let currentRow = 0;
    let currentCol = 0;
    let currentWord = '';

    const board = document.getElementById('board');

    function createBoard() {
      board.innerHTML = ''; 
      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 5; j++) {
          const tile = document.createElement('div');
          tile.classList.add('tile');
          tile.dataset.row = i;
          tile.dataset.col = j;
          board.appendChild(tile);
        }
      }
    }

    createBoard();

    function getRandomWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      return words[randomIndex];
    }

    document.addEventListener('keydown', (event) => {
      const key = event.key.toUpperCase();

      if (key === 'ENTER') {
        checkWord();
      } else if (key === 'BACKSPACE') {
        if (currentCol > 0) {
          currentCol--;
          const tile = getTile(currentRow, currentCol);
          tile.textContent = '';
          currentWord = currentWord.slice(0, -1);
        }
      } else if (/^[A-Z]$/.test(key)) {
        if (currentCol < 5) {
          const tile = getTile(currentRow, currentCol);
          tile.textContent = key;
          currentWord += key;
          currentCol++;
        }
      }
    });

    function getTile(row, col) {
      return board.querySelector(`.tile[data-row="${row}"][data-col="${col}"]`);
    }

    function checkWord() {
      if (currentWord.length !== 5) {
        return;
      }

      let isCorrect = true;
      let letterCounts = {};

      for (let i = 0; i < word.length; i++) {
        const letter = word[i];
        letterCounts[letter] = (letterCounts[letter] || 0) + 1;
      }

      for (let i = 0; i < 5; i++) {
        const tile = getTile(currentRow, i);
        const letter = currentWord[i];

        if (letter === word[i]) {
          tile.classList.add('correct');
          letterCounts[letter]--;
        }
      }

      setTimeout(() => {
        for (let i = 0; i < 5; i++) {
          const tile = getTile(currentRow, i);
          const letter = currentWord[i];

          if (tile.classList.contains('correct')) {
            continue;
          } else if (word.includes(letter) && letterCounts[letter] > 0) {
            tile.classList.add('present');
            letterCounts[letter]--;
            isCorrect = false;
          } else {
            tile.classList.add('disabled');
            isCorrect = false;
          }
        }

        setTimeout(() => {
          if (isCorrect) {
            alert('Parabéns, você acertou!');
            resetGame();
          } else if (currentRow >= 5) {
            alert(`Você perdeu! A palavra correta era "${word}".`);
            resetGame();
          } else {
            currentRow++;
            currentCol = 0;
            currentWord = '';
          }

        }, 500);
      }, 500);
    }

    function resetGame() {
      currentRow = 0;
      currentCol = 0;
      currentWord = '';
      word = getRandomWord();
      createBoard();
    }
  </script>
</body>
</html>
